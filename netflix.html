<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./media1.css">
    <link rel="stylesheet" href="./media2.css">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
    <style>
     
    </style>
  </head>
  <body>
    <!-- header part -->
    <div class="container">
      <div class="navbar__container">
      <img class="logo" src="./images/logo.png" alt="Netflix-logo" />
        <div class="navbar__options">
          <div class="selectlogo">
              <img src="./images/globe.webp" alt="" height="31px" style="background: transparent; opacity: 0.4;">
            <select class="dropdown">
              <option value="1">English</option>
              <option value="2">Hindi</option>
            </select>
          </div>
          <button class="button"><p style="font-size: medium;">Sign in</p></button>
        </div>
      </div>
    </div>
    <!-- main part -->
    <div class="main">
      <br /><br /><br /><br /><br /><br /><br /><br />
      <div class="text1">
        <h1>Unlimited movies, TV</h1>
        <h1>shows and more.</h1>
      </div>
      <br>
      <div class="text2">
        Watch anywhere. Cancel anytime.
      </div>
      <br /><br />
      <p class="text3">
        Ready to watch? Enter your email to create or restart your membership.
      </p>
      <br />
      <div class="search">
        <input class="inputtype" type="text" placeholder="Email address" />
        <button class="submit">Get Started ></button>
      </div>
    </div>
    <div style="height: 10px; width: auto; color: rgb(43, 41, 41);"></div>
  </body>
</html>
